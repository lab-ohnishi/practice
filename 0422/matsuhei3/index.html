<html>
	<head>
		<script  type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js" async></script>
		<script  type="text/javascript" src="gacha1.js" async></script>
	</head>
	<body>
		<h3>アルファベット コレクション (ガチャ)</h3>
		<div id="rule">
			<h4>仕様1</h4>
			<ul>
				<li>アルファベット(a-z)から1つをランダムでガチャする機能を実装してください</li>
				<li>どのアルファベットが選ばれるかの確率は全て同じとします</li>
				<li>ガチャボタンを押すと選んだガチャがid=resultのh4に表示されるようにしてください</li>
				<li>引いたガチャはid=historiesにガチャをした降順で表示されるようにしてください</li>
				<li>まだコンプリートできていないアルファベットをid=rest領域に表示してください</li>
			</ul>
		</div>
		
		<div>
			<button type="button" id="start" onClick="start()">ガチャ</button>
			<h4 id="result" style="color: red"></h4>
			
			<h4>まだコレクションできていないアルファベット</h4>
			<div id="rest"></div>
			
			<h4>ガチャ履歴</h4>
			<ul id="histories"></ul>
		</div>

	</body>
</html>
